{% extends 'dashboard/base.html' %}

{% block body %}

<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">Gitlab Setting</h1>
                        </div>
                        <br>
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <form class="form-horizontal" method="POST" action="{% url 'gitlabticketing:gitlab_setting' %}">{% csrf_token %}
                                            <div class="card-body">
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Gitlab Server URL</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" name="gitlab_url" value="{{ gitlab_server }}" class="form-control">
                                                            <small><em>    Gitlab URL (Ex. https://my.gitlab.com/)</em></small>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Gitlab API Token</label>
                                                        <div class="col-sm-6">
                                                            <input type="password" name="gitlab_token"
                                                                   class="form-control"
                                                                   value="{{ gitlab_token }}">
                                                            <small><em>To know more how to generate API Token: https://docs.gitlab.com/ee/user/profile/personal_access_tokens.html </em></small>
                                                        </div>
                                                    </div>
                                                    <button type="submit" class="btn btn-success">Save</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
